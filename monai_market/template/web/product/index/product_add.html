<script>
    function brandlist(obj,pid){
        obj.html("");
        $.ajax({
            type:"POST",
            url: "{php echo webUrl('product/index/brandlist')}",
            dataType:"JSON",
            data:{
                pid:pid
            },
            success: function (res) {
                var str = "<option value=''>请选择汽车品牌</option>";
                $.each(res.data, function (i, item) {
                    str += "<option value=" + item.id + ">" + item.name + "</option>";
                });
                obj.append(str);
                obj.show();
            }
        });
    }
    $(function () {
        $('select[name="brand"]').change(function () {
            var id = $(this).val();
            console.log("----",id);
            if(id==""){
                $('select[name="brand2"]').hide();
                $('select[name="brand3"]').hide();
                $('select[name="brand2"]').html('');
                $('select[name="brand3"]').html('');
                return;
            }
            //----------------
            brandlist($('select[name="brand2"]'),id);
        });
        $('select[name="brand2"]').change(function () {
            var id = $(this).val();
            if(id==""){
                $('select[name="brand3"]').hide();
                $('select[name="brand3"]').html();
                return;
            }
            brandlist($('select[name="brand3"]'),id);
        });

        $('select[name="cardestype"]').change(function () {
            var des = $(this).find("option:selected").data('des');
            console.log("选择注释",des);
            $('input[name="cardes"]').val(des);
        });
    })
</script>
