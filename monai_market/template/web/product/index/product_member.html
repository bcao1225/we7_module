{template 'header_list'}

<div class="wrapper">



    <section class="panel">

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

        <div class="panel-body" style="height: 368px;">

                <div class="form-group">
                    <label  class="col-sm-2 control-label">头像</label>
                    <div style="margin-top: 10px" class="col-sm-8">
                           <img src="{php echo tomedia($data['head_image']);}" style="border-radius: 5px" height="100" />
                    </div>
                </div>
               
                <div class="form-group">
                    <label  class="col-sm-2 control-label">昵称:</label>
                    <text style="color: #555555;margin-top: 8px" class="col-sm-8">{$data['nickname']}</text>
                </div> 
                
                <div class="form-group">
                    <label  class="col-sm-2 control-label">手机号：</label>
                    <text style="color: #555555;margin-top: 8px" class="col-sm-8">{$data['phone']}</text>
                </div> 
                
                <div class="form-group">
                    <label  class="col-sm-2 control-label">地址：</label>
                    <text style="color: #555555;margin-top: 8px" class="col-sm-8">{$data['address']}</text>
                </div>

                <div class="form-group" style="display: none;">

                    <label class="col-sm-2 control-label col-lg-2" >操作</label>

                    <div class="col-lg-10">

                        <div class="input-group m-b-10 radio-custom radio-primary">

                            <input type="text" name="status" value="1">
                        </div>

                    </div>

                </div>

            

        </div>
        
        <footer class="panel-footer">
            {if $data['status']=='0'}
            <button type="submit" class="btn btn-sm btn-success tijiao"><i class="fa fa-dot-circle-o"></i> 拉黑会员</button>
            {/if}
        </footer>

        </form>

    </section>



</div>            
<script type="text/javascript">
    $('.tijiao').click(function(){
        parent.location.reload();
    });
</script>
{template 'footer'}
