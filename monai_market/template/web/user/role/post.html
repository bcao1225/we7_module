{template 'header'}
<div class="wrapper">

	<section class="panel">
		<header class="panel-heading">
			角色管理
		</header>
		<hr>
        <form action="{php echo webUrl('user/role/add')}" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">
		<div class="panel-body">
			
				<div class="form-group">
					<label class="col-sm-2 control-label col-lg-2" >角色</label>
					<div class="col-lg-6">
							<input type="text" id="text-input" value="{$item['rolename']}" name="rolename" class="form-control" placeholder="">
                            <input type="hidden" name="id" value="{$id}">
					</div>
				</div>
                <div class="form-group">
					<label class="col-sm-2 control-label col-lg-2" >状态</label>
					<div class="col-lg-10">
						<div class="input-group m-b-10 radio-custom radio-primary">
                             <input type="radio" name="status"  {if $result['status'] == 1} checked {/if} value="1" id='kaiqi'><label for="kaiqi">开启</label>
                             <input type="radio" name="status"  {if $result['status'] == 0} checked {/if} value="0"  id='guanbi'><label for="guanbi">关闭</label>
						</div>
					</div>
				</div>
               {template 'permission'}
		</div>
        <footer class="panel-footer">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>
        </footer>
        </form>
	</section>

</div>            
{template 'footer'}
