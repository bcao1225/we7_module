{template 'header'}
<div class="wrapper">
  <div class="row">
    <div class="col-sm-12">
      <section class="panel">
        <header class="panel-heading" style="height:60px">
          <div class="col-sm-6"> <span class=""> <a class="btn btn-primary btn-sm" href="{php echo webUrl('user/role/add')}"><i class="fa fa-plus"></i> 添加新角色</a> </span> </div>
          <!--<form action="{php echo webUrl('user.role')}" method="post" class="form-horizontal" form-jump='1'>
            <div class="col-sm-6 pull-right">
              <div class="input-group">
                <div class="input-group-select">
                  <select name="status" class="form-control">
                    <option value="" selected="">状态</option>
                    <option value="1"  {if $status==1}selected="selected"{/if}>启用</option>
                    <option value="0" {if $status=='0'}selected="selected"{/if}>禁用</option>
                  </select>
                </div>
                <input type="text" class="input-sm form-control" name="keyword" value="{$keyword}" placeholder="请输入关键词">
                <span class="input-group-btn">
                <button class="btn btn-primary" type="submit"> 搜索</button>
                </span> </div>
            </div>
          </form>-->
        </header>
        <div class="monai-table">
        {if $list}
        <table class="table table-striped">
          <thead>
            <tr role="row">
              <th>角色名称</th>
              <th>操作员数量</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          
          {loop $list $index $item}
          <tr role="row" class="odd">
            <td>{$item['rolename']}</td>
            <td>{$item['usercount']}</td>
            <td><span class="{if $item['status']==1}label label-warning{else}label{/if}" data-ajax="{php echo webUrl('user.role.edit_status',array('id'=>$item['id']))}" list-class="{if $item['status']==1}label{else}label label-warning{/if}" list-html="{if $item['status']==1}禁用{else}启用{/if}">{if $item['status']==1}启用{else}禁用{/if}</span></td>
            <td>
            <a href="{php echo webUrl('user.role.edit',array('id'=>$item['id']))}" title="编辑" class="btn btn-sm btn-primary">
            	<i class="fa fa-edit"></i>编辑</a> 
            <a href="javascript:vord(0)" data-ajax="{php echo webUrl('user.role.delete',array('id'=>$item['id']))}" title="确认删除？" class="btn btn-sm btn-default btn-ajax"><i class="fa fa-remove"></i>删除</a></td>
          </tr>
          {/loop}
            </tbody>
          
        </table>
        {else}
        <div class="monai-table-nodata">暂无角色信息</div>
        {/if}
    </div>
        <div style="padding-top: 10px;float: right; margin-right:15px"> {$pager} </div>
        <div style="width:100%; height:20px; clear:both"> </div>
      </section>
    </div>
    </form>
  </div>
</div>
<!--/.row--> 
{template 'footer'}
