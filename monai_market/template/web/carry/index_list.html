{template 'header_list'}
<div class="wrapper">



    <section class="panel">

        <header class="panel-heading">

            处理提现

        </header>

        <hr>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

        <div class="panel-body" style="padding-bottom: 70px; ">

                <div class="form-group">

                    <label class="col-sm-2 control-label col-lg-2" >提现人昵称</label>

                    <div class="col-lg-6">

                        <input type="text" class="form-control" id="notice" name="" value="{$member['nickname']}" readonly>

                    </div>

                </div>
                <div class="form-group">

                    <label class="col-sm-2 control-label col-lg-2" >申请的金额</label>

                    <div class="col-lg-6">

                        <input type="text" class="form-control" id="notice" name="store_name" value="{$data['account']}" readonly>

                    </div>

                </div>
                <div class="form-group">

                    <label class="col-sm-2 control-label col-lg-2" >详情</label>

                    <div class="col-lg-6">

                        <input type="text" class="form-control" id="notice" name="store_name" value="{$data['detail']}" readonly>

                    </div>

                </div>
                <div class="form-group">

                    <label for="name" class="col-sm-2 control-label">是否同意提现</label>

                    <div class="col-sm-4 ">

                    <div class="input-group m-b-10 radio-custom radio-primary">

                        <input type="radio" name="status"   value="1" id='kaiqi1'><label for="kaiqi1">同意</label>

                        <input type="radio" name="status"   value="2"  id='guanbi1'><label for="guanbi1">拒绝</label>

                    </div>

                    </div>

                </div>
        </div>

        <footer class="panel-footer">

            <button type="submit" class="btn btn-sm btn-success tijiao"><i class="fa fa-dot-circle-o"></i> 保存</button>

            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>

        </footer>

        </form>

    </section>



</div>            
<script type="text/javascript">
    $('.tijiao').click(function(){
        setTimeout(function(){
              parent.location.reload();
        },3000)
    });
</script>
