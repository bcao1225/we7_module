{template 'header_list'}

<div class="wrapper">



    <section class="panel">

        <header class="panel-heading">

            修改品牌

        </header>

        <hr>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

        <div class="panel-body" style="padding-bottom: 70px; ">

            

                <div class="form-group">

                    <label for="lastname" class="col-sm-2 control-label">品牌icon</label>

                    <div class="col-sm-8">



                         {php echo tpl_form_field_image2('brand_icon',$data['brand_icon']);}

                         <span class="help-block">图片：300*300像素</span>

                    </div>

                </div>

                <div class="form-group">

                    <label for="firstname" class="col-sm-2 control-label">品牌名称</label>

                    <div class="col-sm-8">

                        <input type="text" class="form-control"  name="name" value="{$data['name']}"> 

                    </div>

                </div>

                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">品牌分组</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="abc" value="{$data['abc']}">
                        <span class="help-block">为空自动指定分组名</span>
                    </div>
                </div>

                <!--指导价格-->
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">指导价格</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="guide" value="{$data['guide']}">
                    </div>
                </div>

                <div class="form-group">

                    <label for="firstname" class="col-sm-2 control-label">排序</label>

                    <div class="col-sm-8">

                        <input type="text" class="form-control"  name="sort" value="{$data['sort']}"> 

                        <span class="help-block">数字越大越靠前</span>

                    </div>

                </div>

            

        </div>

        <footer class="panel-footer">

            <button type="submit" class="btn btn-sm btn-success tijiao"><i class="fa fa-dot-circle-o"></i> 保存</button>

            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>

        </footer>

        </form>

    </section>



</div>            
<script type="text/javascript">
    $('.tijiao').click(function(){
        setTimeout(function(){
              parent.location.reload();
        },1000)
    });
</script>
{template 'footer'}
