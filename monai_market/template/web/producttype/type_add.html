{template 'header'}<div class="wrapper">    <section class="panel">        <header class="panel-heading">            添加品牌        </header>        <hr>        <form action="{php echo webUrl('producttype/type_add')}" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">        <div class="panel-body" style="padding-bottom: 70px; ">                <div class="form-group">                    <label for="lastname" class="col-sm-2 control-label">品牌icon</label>                    <div class="col-sm-8">                         {php echo tpl_form_field_image2('brand_icon');}                         <span class="help-block">图片：300*300像素</span>                    </div>                </div>                <div class="form-group">                    <label for="firstname" class="col-sm-2 control-label">品牌名称</label>                    <div class="col-sm-8">                        <input type="text" class="form-control"  name="name">                     </div>                </div>                <div class="form-group">                    <label for="firstname" class="col-sm-2 control-label">品牌分组</label>                    <div class="col-sm-8">                        <input type="text" class="form-control"  name="abc">                        <span class="help-block">为空自动指定分组名</span>                    </div>                </div>                <!--指导价格-->                <div class="form-group">                    <label for="firstname" class="col-sm-2 control-label">指导价格</label>                    <div class="col-sm-8">                        <input type="text" class="form-control"  name="guide">                    </div>                </div>                <div class="form-group">                    <label for="firstname" class="col-sm-2 control-label">排序</label>                    <div class="col-sm-8">                        <input type="text" class="form-control"  name="sort" value="0">                         <span class="help-block">数字越大越靠前</span>                    </div>                </div>                    </div>        <footer class="panel-footer">            <input type="hidden" name="pid" value="{$pid}" />            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>        </footer>        </form>    </section></div>            {template 'footer'}
