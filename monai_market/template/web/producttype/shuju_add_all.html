{template 'header'}<div class="wrapper">    <section class="panel">        <header class="panel-heading">            一键导入汽车品牌        </header>        <hr>        <form action="{php echo webUrl('producttype/shuju_add_all')}" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">        <div class="panel-body" style="padding-bottom: 70px; ">            <input type="hidden" class="form-control"  name="daoru" value="1">                            <div class="form-group">                    <label for="firstname" class="col-sm-2 control-label">品牌名称</label>                    <div class="col-sm-8">                        {loop $car_arr $index $item}                            <div style="height:100px;width: 100px;float: left; text-align: center">                                <img src="{$item['brand_icon']}" width="50px" height="50px">                                <br>                                <span>{$item['name']} </span>                            </div>                        {/loop}                        <div style="clear:both"></div>                        <span class="help-block">含有100多个汽车品牌，如果已有数据请谨慎导入</span>                    </div>                </div>        </div>        <footer class="panel-footer">            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>        </footer>        </form>    </section></div>            {template 'footer'}
