            {if $op=='add'}添加群信息{/if}

        </header>

        <hr>

        <form action="{php echo webUrl('companyset/group_edit')}" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

            <div class="panel-body" style="padding-bottom: 70px; ">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-8">

                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">简介</label>

                </div>

                    <div class="col-lg-6">
                        {php echo tpl_form_field_image2('qrcode',$groupinfo['qrcode']);}

                    </div>
                </div>
            </div>
            <footer class="panel-footer">
                {if !empty($id)}
                <input type="hidden" name="id" value="{$id}">
                {/if}
                <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>
            </footer>
        </form>
