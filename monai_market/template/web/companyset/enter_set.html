{template 'header'}

<div class="wrapper">
    <section class="panel">

        <header class="panel-heading">

            入驻设置

        </header>

        <hr>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

        <div class="panel-body" style="padding-bottom: 70px; ">

                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">天数</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="cycle" value="{$data['cycle']}"> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="name" value="{$data['name']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control"  name="price" value="{$data['price']}">
                    </div>
                </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">增送积分</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control"  name="integral" value="{$data['integral']}">
                </div>
            </div>

                <div class="form-group">
                <label class="col-md-2 control-label" for="text-input">状态</label>
                    <div style="padding-top: 0px" class="col-md-8">
                        <div class="input-group m-b-10 radio-custom radio-primary">
                             <input type="radio" name="status"  {if $data['status'] == 1} checked {/if} value="1" id='kaiqi1'><label for="kaiqi1">开启</label>
                              <input type="radio" name="status"  {if $data['status'] == 0} checked {/if} value="0"  id='guanbi1'><label for="guanbi1">关闭</label>
                        </div>
                    </div>
                </div>

            

        </div>

        <footer class="panel-footer">

            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>

            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>

        </footer>

        </form>

    </section>
</div>        
{template 'footer'}
