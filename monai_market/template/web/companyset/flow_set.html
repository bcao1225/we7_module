{template 'header'}

<div class="wrapper">



	<section class="panel">

		<header class="panel-heading">

			流量主设置

		</header>

		<hr>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

		<div class="panel-body" style="padding-bottom: 36px; ">

			<div class="monai-form">
                <div class="form-group">
					<label class="col-sm-2 control-label col-lg-2" >首页是否开启流量主广告</label>
					<div class="col-lg-10">
						<div class="input-group m-b-10 radio-custom radio-primary">
                             <input type="radio" name="head_flow" class="head_flow"  {if $result['head_flow'] == 2} checked {/if} value="2" id='head_flow'><label for="head_flow">开启</label>
                              <input type="radio" name="head_flow" class="head_flow" {if $result['head_flow'] == 1} checked {/if} value="1"  id='head_flow1'><label for="head_flow1">关闭</label>
						</div>
					</div>
				</div>
				<div class="form-group head_flow_id" {if $result['head_flow']==1} style="display: none;" {/if}>
                    <label for="firstname" class="col-sm-2 control-label">首页流量主广告位ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="head_flow_id" value="{$result['head_flow_id']}"> 
                    </div>
                </div>
				<div class="form-group">
					<label class="col-sm-2 control-label col-lg-2" >卖车页是否开启流量主广告</label>
					<div class="col-lg-10">
						<div class="input-group m-b-10 radio-custom radio-primary">
                             <input type="radio" name="sell_flow" class="sell_flow" {if $result['sell_flow'] == 2} checked {/if} value="2" id='sell_flow'><label for="sell_flow">开启</label>
                              <input type="radio" name="sell_flow" class="sell_flow" {if $result['sell_flow'] == 1} checked {/if} value="1"  id='sell_flow1'><label for="sell_flow1">关闭</label>
						</div>
					</div>
				</div>
				<div class="form-group flow_id" {if $result['sell_flow']==1} style="display: none;" {/if}>
                    <label for="firstname" class="col-sm-2 control-label">卖车页流量主广告位ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="flow_id" value="{$result['flow_id']}"> 
                    </div>
                </div>
				<div class="form-group">
					<label class="col-sm-2 control-label col-lg-2" >详情页是否开启流量主广告</label>
					<div class="col-lg-10">
						<div class="input-group m-b-10 radio-custom radio-primary">
                            <input type="radio" name="flow_set" class="flow_set" {if $result['flow_set'] == 2} checked {/if} value="2" id='flow_set'><label for="flow_set">开启</label>
                            <input type="radio" name="flow_set" class="flow_set" {if $result['flow_set'] == 1} checked {/if} value="1"  id='flow_set1'><label for="flow_set1">关闭</label>
						</div>
					</div>
				</div>


				<div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">流量主广告位ID</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="flow_set_id" value="{$result['flow_set_id']}"> 
                    </div>
                </div>
				<div>
			</div>
		</div>
		</div>
        <footer class="panel-footer">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>
        </footer>
        </form>
	</section>
</div>            
<script type="text/javascript">
    $(".head_flow").change(function(){
        var a = $('input[name="head_flow"]:checked ').val();
        if (a==1) {
            $(".head_flow_id").css('display','none');
        }else{
            $(".head_flow_id").css('display','');
        }
    });
    $(".sell_flow").change(function(){
        var a = $('input[name="sell_flow"]:checked ').val();
        if (a==1) {
            $(".flow_id").css('display','none');
        }else{
            $(".flow_id").css('display','');
        }
    });
    $(".flow_set").change(function(){
        var a = $('input[name="flow_set"]:checked ').val();
        if (a==1) {
            $(".flow_set_id").css('display','none');
        }else{
            $(".flow_set_id").css('display','');
        }
    });
</script>
{template 'footer'}
