{template 'header'}

<div class="wrapper">



    <section class="panel">

        <header class="panel-heading">

            添加期限

        </header>

        <hr>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

        <div class="panel-body" style="padding-bottom: 70px; ">

                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">天数</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="cycle"> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="sort" value="5">
                        <span class="help-block">排序：由大到小</span>
                    </div>
                    
                </div>
                <div class="form-group">
                <label class="col-md-2 control-label" for="text-input">状态</label>
                    <div style="padding-top: 0px" class="col-md-8">
                        <div class="input-group m-b-10 radio-custom radio-primary">

                             <input type="radio" name="status" checked value="1" id='kaiqi1'><label for="kaiqi1">开启</label>

                              <input type="radio" name="status" value="0"  id='guanbi1'><label for="guanbi1">关闭</label>

                        </div>
                    </div>
                </div>

            

        </div>

        <footer class="panel-footer">

            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>

            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>

        </footer>

        </form>

    </section>



</div>            

{template 'footer'}
