{template 'header_list'}

<div class="wrapper">



    <section class="panel">

        <header class="panel-heading">

            修改公告

        </header>

        <hr>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

        <div class="panel-body" style="padding-bottom: 70px; ">

                <div class="form-group">

                    <label for="firstname" class="col-sm-2 control-label">公告内容</label>

                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="notice" name="content" value="{$data['content']}">

                    </div>

                </div>

                <div class="form-group">

                    <label for="lastname" class="col-sm-2 control-label">公告详情</label>

                    <div class="col-sm-8">

                        <textarea style="width: 100%;height: 150px;" name="desc">{$data['desc']}</textarea>

                    </div>

                </div>

            

        </div>

        <footer class="panel-footer">

            <button type="submit" class="btn btn-sm btn-success tijiao"><i class="fa fa-dot-circle-o"></i> 保存</button>

            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>

        </footer>

        </form>

    </section>



</div>            
<script type="text/javascript">
    $('.tijiao').click(function(){
        setTimeout(function(){
              parent.location.reload();
        },1000)
    });
</script>
{template 'footer'}
