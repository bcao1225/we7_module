{template 'header'}

<div class="wrapper">

  <div class="row">

    <div class="col-sm-12">



      <section class="panel">

      <header style="height: 40px;" class="panel-heading ">

      </header>

      <div class="monai-table">

          {if $list}

        <table class="table convert-data-table data-table dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">

          <thead>

            <tr role="row">

            <th>车主姓名</th>

            <th>联系电话</th>

            <th>车辆主图</th>

            <th>车辆名称</th>

            <th>车辆价格</th>

            <th>举报类型</th>

            <th>创建时间</th>

            <th><i class="fa fa-cogs"></i>&nbsp;操作</th>

            </tr>

          </thead>

          <tbody>

          

          {loop $list $index $item}

             <tr>

                <td>

                    <div class="type-parent">{$item['username']}</div>

                </td>

                <td>

                    <div class="type-parent">{$item['phone']}</div>

                </td>

                <td>

                    <div class="type-parent">

                        <img src="{php echo tomedia($item['carimg']);}" height="60" />

                    </div>

                </td>

                <td>

                    <div class="type-parent">{$item['name']}</div>

                </td>

                <td>

                    <div class="type-parent" style="color: red;">{$item['price']}</div>

                </td>

                <td>

                    <div class="type-parent">{$item['car_info']}</div>

                </td>

                <td>

                    <div class="type-parent"><?php echo date("Y-m-d H:i:s",$item['create_time']); ?></div>

                </td>

                <td>

                <a href="#" data-id="{$item['id']}" data-carid="{$item['car_id']}" title="查看" class="btn btn-sm btn-primary bianji"><i class="fa fa-edit"></i>查看</a>

                </td>

            </tr>

            {/loop}

            </tbody>

        </table>

          {else}

          <div class="monai-table-nodata">暂无举报信息</div>

          {/if}

        </div>

        <div style="padding-top: 10px;float: right; margin-right:15px"> {$pager} </div>

        <div style="width:100%; height:20px; clear:both"> </div>

      </section>

    </div>

    </form>

  </div>

</div>

<!--/.row--> 

<script>

    function selectBox(){

        var checkboxis = document.getElementsByName("xuanze[]");  

        for (var i=0; i<checkboxis.length; i++){ 

            checkboxis[i].checked = true; 

        }  

    }

    function fanselectBox(){

        var checkboxis = document.getElementsByName("xuanze[]");  

        for (var i=0; i<checkboxis.length; i++){ 

            checkboxis[i].checked = !checkboxis[i].checked;  

        }  

    } 

</script> 
<script type="text/javascript">
    $('.bianji').on('click', function(e){
        var id = $(this).attr('data-id');
        var carid = $(this).attr('data-carid');
        layer.open({
            type: 2,
            title: '公告',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area : ['1300px' , '850px'],
            content: '/web/index.php?c=site&a=entry&m=monai_market&do=web&r=feedback.feedback&id=' + id +'&car_id='+carid
        });
    });
</script>
{template 'footer'}
