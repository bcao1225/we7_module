{template 'header_list'}

<div class="wrapper">



    <section class="panel">

        <header class="panel-heading">

            举报详情

        </header>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal tasi-form">

        <div class="panel-body" style="padding-bottom: 70px; ">

                <div class="form-group">

                    <label for="firstname" class="col-sm-2 control-label">车主名称</label>

                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="notice" name="content" value="{$data['username']}" readonly>

                    </div>

                </div>

                <div class="form-group">

                    <label for="firstname" class="col-sm-2 control-label">联系电话</label>

                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="notice" name="content" value="{$data['phone']}" readonly>

                    </div>

                </div>

                <div class="form-group">

                    <label for="firstname" class="col-sm-2 control-label">汽车名称</label>

                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="notice" name="content" value="{$data['name']}" readonly>

                    </div>

                </div>

                <div class="form-group">

                    <label for="lastname" class="col-sm-2 control-label">汽车详情图</label>

                    <div class="col-sm-8">

                        {loop $img1 $item}

                           <img src="{php echo tomedia($item['img_patch']);}" height="100" />

                        {/loop}

                    </div>

                </div>

                <div class="form-group">

                    <label for="firstname" class="col-sm-2 control-label">举报类型</label>

                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="notice" name="content" value="{$feedback['car_info']}" readonly>

                    </div>

                </div>

                <div class="form-group">

                    <label for="lastname" class="col-sm-2 control-label">举报内容</label>

                    <div class="col-sm-8">

                        <textarea style="width: 100%;height: 150px;" name="desc" readonly>{$feedback['content']}</textarea>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label col-lg-2" >操作</label>

                    <div class="col-lg-10">

                        <div class="input-group m-b-10 radio-custom radio-primary">

                             <input type="radio" name="status"  {if $result['audit_status'] == 1} checked {/if} value="1" id='kaiqi'><label for="kaiqi">拉黑车辆</label>

                             <input type="radio" name="status"  {if $result['audit_status'] == 2} checked {/if} value="2"  id='guanbi'><label for="guanbi">忽略本条信息</label>

                        </div>

                    </div>

                </div>

            

        </div>

        <footer class="panel-footer">

            <button type="submit" class="btn btn-sm btn-success tijiao"><i class="fa fa-dot-circle-o"></i> 保存</button>

            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 撤销</button>

        </footer>

        </form>

    </section>



</div>            
<script type="text/javascript">
    $('.tijiao').click(function(){
        parent.location.reload();
    });
</script>
{template 'footer'}
