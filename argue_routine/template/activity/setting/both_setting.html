{template 'activity/setting/header'}

<form method="post" action="{php echo $this->createWebUrl('activity_setting').'&action=both'}">
    <input type="text" name="id" hidden value="{$activity['id']}">
    <!--正方-->
    <div class="form-group">
        <label class="control-label col-sm-2">正方</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="square" value="{$activity['square']}">
            {php echo tpl_form_field_color('square_color',$activity['square_color'])}
        </div>
    </div>
    <!--反方-->
    <div class="form-group">
        <label class="control-label col-sm-2">反方</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="no_square" value="{$activity['no_square']}">
            {php echo tpl_form_field_color('no_square_color',$activity['no_square_color'])}
        </div>
    </div>
    <!--活动时间-->
    <div class="form-group">
        <label class="control-label col-sm-2">活动时间</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_form_field_daterange('time',$activity['time'])}
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success" type="submit">保存</button>
    </div>

</form>

{template 'common/footer'}
