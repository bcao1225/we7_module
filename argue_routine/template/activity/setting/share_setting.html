{template 'activity/setting/header'}

<div class="alert alert-warning" role="alert">
    需在公众号<strong>JS接口安全域名</strong>中配置本站域名，即可生效。
</div>

<form method="post" action="{php echo $this->createWebUrl('activity_setting').'&action=share'}">
    <input type="text" name="activity_id" hidden value="{$activity['id']}">

    <!--分享标题-->
    <div class="form-group">
        <label class="control-label col-sm-2">分享标题</label>
        <div class="form-controls col-sm-10">
            <input class="form-control" type="text" name="share_title" value="{$activity['share_title']}">
        </div>
    </div>

    <!--分享描述-->
    <div class="form-group">
        <label class="control-label col-sm-2">分享描述</label>
        <div class="form-controls col-sm-10">
            <textarea rows="5" class="form-control" type="text" name="share_body">{$activity['share_body']}</textarea>
        </div>
    </div>

    <!--分享图片-->
    <div class="form-group">
        <label class="control-label col-sm-2">分享标题</label>
        <div class="form-controls col-sm-10">
            {php echo tpl_form_field_image('share_img',$activity['share_img'])}
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">保存</button>
    </div>
</form>

{template 'common/footer'}
