{template 'common/header'}


<form method="post" action="{php echo $this->createWebUrl('activity_manager').'&action=edit_activity'}">
    <input type="text" name="id" hidden value="{$activity['id']}">
    <div class="panel panel-default">
        <div class="panel-heading">基本设置</div>
        <div class="panel-body">
            <!--活动标题-->
            <div class="form-group">
                <label class="control-label col-sm-2">标题</label>
                <div class="form-controls col-sm-8">
                    <input class="form-control" type="text" name="title" value="{$activity['title']}">
                </div>
            </div>
            <!--活动简介-->
            <div class="form-group">
                <label class="control-label col-sm-2">简介</label>
                <div class="form-controls col-sm-8">
                    <input class="form-control" type="text" name="intro" value="{$activity['intro']}">
                </div>
            </div>
            <!--虚拟参加数-->
            <div class="form-group">
                <label class="control-label col-sm-2">虚拟参加数</label>
                <div class="form-controls col-sm-8">
                    <input class="form-control" type="number" name="virtual_user" value="{$activity['virtual_user']}" >
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">正方反方</div>
        <div class="panel-body">
            <!--正方-->
            <div class="form-group">
                <label class="control-label col-sm-2">正方</label>
                <div class="form-controls col-sm-8">
                    <input class="form-control" type="text" name="square" value="{$activity['square']}">
                    {php echo tpl_form_field_color('square_color',$activity['square_color'])}
                </div>
            </div>
            <!--反方-->
            <div class="form-group">
                <label class="control-label col-sm-2">反方</label>
                <div class="form-controls col-sm-8">
                    <input class="form-control" type="text" name="no_square" value="{$activity['no_square']}">
                    {php echo tpl_form_field_color('no_square_color',$activity['no_square_color'])}
                </div>
            </div>
            <!--活动时间-->
            <div class="form-group">
                <label class="control-label col-sm-2">活动时间</label>
                <div class="form-controls col-sm-8">
                    {php echo tpl_form_field_daterange('time',$activity['time'])}
                </div>
            </div>
        </div>
    </div>


    <hr>
    <button class="btn btn-success">保存</button>
</form>




{template 'common/footer'}
