{template 'common/header'}

<form class="we7-form" method="post" action="{php echo $this->createWebUrl('add_shop')}">
    <input type="hidden" name="id" value="{$shop['id']}"/>
    <!--商品名称-->
    <div class="form-group">
        <label class="control-label col-sm-2">名称</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="name" value="{$shop['name']}">
        </div>
    </div>

    <!--商品图片-->
    <div class="form-group">
        <label class="control-label col-sm-2">轮播图</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_form_field_multi_image('imgs',$shop['imgs'])}
            <span class="help-block">第一张图片作为商品封面图</span>
        </div>
    </div>

    <!--商品价格-->
    <div class="form-group">
        <label class="control-label col-sm-2">价格</label>
        <div class="form-controls col-sm-8">
            <div class="input-group">
                <input type="number" class="form-control" name="price" value="{$shop['price']}">
                <span class="input-group-addon">元</span>
            </div>
        </div>
    </div>

    <!--商品库存-->
    <div class="form-group">
        <label class="control-label col-sm-2">库存</label>
        <div class="form-controls col-sm-8">
            <div class="input-group">
                <input type="number" class="form-control" name="inventory" value="{$shop['inventory']}">
                <span class="input-group-addon">个</span>
            </div>
        </div>
    </div>

    <!--商品描述-->
    <div class="form-group">
        <label class="control-label col-sm-2">描述</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="trace" maxlength="100" value="{$shop['trace']}">
            <span class="help-block">简短描述，最多100个字。</span>
        </div>
    </div>

    <!--商品详情-->
    <div class="form-group">
        <label class="control-label col-sm-2">详情</label>
        <div class="form-controls col-sm-8">
            <div class="input-group">
                {php echo tpl_ueditor('particulars',$shop['particulars'])}
            </div>
        </div>
    </div>

    <button class="btn btn-success" type="submit">提交</button>
</form>

{template 'common/footer'}
