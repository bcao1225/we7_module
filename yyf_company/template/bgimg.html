{template 'common/header'}<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"> 背景图片管理 <a href="{url 'site/entry/BgimgAdd',array('m'=>'yyf_company')}" style="margin-left: 10px; color: red;">添加背景图片</a>
        </h3>
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal form"> <input type="hidden" name="token" value="{$_W['token']}">
            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>
                        <th>id</th>
                        <th>缩略图</th>
                        <th>效果图</th>
                        <th>A4效果图</th>
                        <th>所属分类</th>
                        <th style="text-align:right;">操作</th>
                    </tr>
                    </thead>
                    <tbody id="level-list"> {loop $list $index $item} <tr>
                        <td>
                            <div class="type-parent">{$item['id']}</div>
                        </td>
                        <td>
                            <div class="type-parent"><img src="{php echo tomedia($item['src']);}" width="150" height="100" /></div>
                        </td>
                        <td>
                            <div class="type-parent"><img src="{php echo tomedia($item['src2']);}" width="150" height="100" /></div>
                        </td>
                        <td>
                            <div class="type-parent"><img src="{php echo tomedia($item['src3']);}" width="150" height="100" /></div>
                        </td>
                        <td>
                            <div class="type-parent">{$item['typename']}</div>
                        </td>
                        <td style="text-align:right;"> <a class="btn btn-default btn-sm" href="{url 'site/entry/BgimgEdit',array('id'=>$item['id'],'m'=>'yyf_company')}"
                                                          title="编辑">改</a> <a class="btn btn-default btn-sm" href="{url 'site/entry/BgimgDel',array('id'=>$item['id'],'m'=>'yyf_company')}"
                                                                              onclick="return confirm('确认删除吗？');return false;" title="删除">删</a></td>
                    </tr> {/loop} </tbody>
                </table>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-0 col-sm-12"> <input type="submit" name="submit" class="btn btn-default" value="排序">
                </div>
            </div>
        </form>
    </div>
</div>{template 'common/footer'}
