{template 'common/header'}<div class="panel panel-default">    <div class="panel-heading">        <h3 class="panel-title">            修改分类        </h3>    </div>    <div class="panel-body">        <form class="form-horizontal" role="form" method="post" action="" name="submit">			<div class="form-group">				<label for="firstname" class="col-sm-2 control-label">分类名称</label>				<div class="col-sm-10">					<input type="text" class="form-control"  name="name" value="{$data[name]}">					<input type="hidden" name="token" value="{$_W['token']}">					<input type="hidden" name="aid" value="{$data['id']}">				</div>			</div>			<div class="form-group">				<label for="firstname" class="col-sm-2 control-label">排序</label>				<div class="col-sm-10">					<input type="text" class="form-control"  name="sortrank" value="{$data[sortrank]}"> 数字越大越靠前				</div>			</div>			<div class="form-group">				<div class="col-sm-offset-2 col-sm-10">					<input type="submit" name="submit" class="btn btn-default">				</div>			</div>	</form>	{$page}    </div></div><script type="text/javascript">	$(function(){		$('#myselect').change(function(){			var value=$(this).children('option:selected').val();			if(value=='3'){				$('#mycontent').show();				$('#myisshow').hide();			}else{				$('#mycontent').hide();				$('#myisshow').show();			}			})	})</script>{template 'common/footer'}
