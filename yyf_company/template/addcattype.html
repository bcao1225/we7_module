{template 'common/header'}<div class="panel panel-default">    <div class="panel-heading">        <h3 class="panel-title">            添加分类   {if $isson==true}（单页面栏目不支持子类）{/if}        </h3>    </div>    <div class="panel-body">        <form class="form-horizontal" role="form" method="post" action="" name="submit">			<div class="form-group">				<label for="firstname" class="col-sm-2 control-label">分类名称</label>				<div class="col-sm-10">					<input type="text" class="form-control"  name="name">					<input type="hidden" name="token" value="{$_W['token']}">				</div>			</div>			<div class="form-group">				<label for="firstname" class="col-sm-2 control-label">排序</label>				<div class="col-sm-10">					<input type="text" class="form-control"  name="sortrank" value="0"> 数字越大越靠前				</div>			</div>			<div class="form-group">				<div class="col-sm-offset-2 col-sm-10">					<input type="submit" name="submit" class="btn btn-default">				</div>			</div>	</form>	{$page}    </div></div><script type="text/javascript">	$(function(){		$('#myselect').change(function(){			var value=$(this).children('option:selected').val();			if(value=='3'){				$('#mycontent').show();				$('#myisshow').hide();				$('#show_num').hide();			}else{				$('#mycontent').hide();				$('#myisshow').show();				$('#show_num').show();			}			})	})</script>{template 'common/footer'}
