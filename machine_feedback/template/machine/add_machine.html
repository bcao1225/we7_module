{template 'common/header'}

<!--基本设置-->
<form method="post" action="{php echo $this->createWebUrl('system_setting')}">
    <div class="form-group">
        <label class="control-label col-sm-2">客户名称</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="name" value="{$system_setting['name']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">机器种类</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="kind" value="{$system_setting['kind']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">出货时间</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_form_field_date('shipping_time')}
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success" type="submit">提交</button>
    </div>
</form>

{template 'common/footer'}
