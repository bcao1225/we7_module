{template 'setting/setting_header'}

<!--基本设置-->
<form method="post" action="{php echo $this->createWebUrl('system_setting')}">
    <div class="form-group">
        <label class="control-label col-sm-2">应用标题</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="title" value="{$system_setting['title']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">应用封面</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_form_field_image('image',$system_setting['image'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">提交成功文本</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="last_submit_text"
                   value="{$system_setting['last_submit_text']}">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success" type="submit">提交</button>
    </div>
</form>

{template 'common/footer'}
