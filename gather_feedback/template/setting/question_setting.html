{template 'setting/setting_header'}

<!--题目设置-->
<form method="post" action="{php echo $this->createWebUrl('system_setting').'&action=question'}">
    <div class="form-group">
        <label class="control-label col-sm-2">单选题未选提示文字</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="radio_hint" value="{$system_setting['radio_hint']}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">多选题未选提示文字</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="check_hint" value="{$system_setting['check_hint']}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">填空题未选提示文字</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="text_hint" value="{$system_setting['text_hint']}">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success" type="submit">提交</button>
    </div>
</form>

{template 'common/footer'}
