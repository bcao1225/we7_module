<script>
    $(function () {
        $('form').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                red_packet_money: {
                    validators: {
                        notEmpty: {
                            message: '金额不能为空，如果不设置金额，请填入0'
                        },
                        regexp: {
                            regexp: /^(([1-9]{1}\d*)|(0{1}))(\.\d{0,2})?$/,
                            message: '最多设置两位小数'
                        }
                    }
                }
            }
        })
    })
</script>
