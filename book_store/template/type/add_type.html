{template 'common/header'}

<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('type_manager')}">所有类型</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('type_manager').'&action=add'}">添加类型</a></li>
</ul>

<form method="post" action="{php echo $this->createWebUrl('type_manager').'&action=add'}">
    <input type="text" hidden name="id" value="{$type['id']}">
    <div class="form-group">
        <label class="control-label col-sm-2">类型名称</label>
        <div class="form-controls col-sm-8">
            <input class="form-control" type="text" name="name" value="{$type['name']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">类型颜色</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_form_field_color('color',$type['color'])}
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success" type="submit">提交</button>
    </div>
</form>

{template 'common/footer'}
