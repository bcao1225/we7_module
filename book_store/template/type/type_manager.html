{template 'common/header'}

<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('type_manager')}">所有类型</a></li>
    <li><a href="{php echo $this->createWebUrl('type_manager').'&action=add'}">添加类型</a></li>
</ul>

<table class="we7-table">
    <thead>
    <tr>
        <th>类型名称</th>
        <th>类型颜色</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {loop $type_list $index $type}
    <tr>
        <td>{$type['name']}</td>
        <td>
            <div style="width: 50px;height: 50px;background: {$type['color']}"></div>
        </td>
        <td>
            {php echo $type['hidden']==='1'?'启用':'禁用'}
        </td>
        <td>
            <div class="btn-group">
                <a class="btn btn-success"
                   href="{php echo $this->createWebUrl('type_manager').'&action=add&id='.$type['id']}">修改</a>
                {if $type['hidden']==='1'}
                <a class="btn btn-danger"
                   href="{php echo $this->createWebUrl('type_manager').'&action=hidden&hidden=0&id='.$type['id']}">禁用</a>
                {else}
                <a class="btn btn-primary"
                   href="{php echo $this->createWebUrl('type_manager').'&action=hidden&hidden=1&id='.$type['id']}">启用</a>
                {/if}
            </div>
        </td>
    </tr>
    {/loop}
    </tbody>
</table>

{template 'common/footer'}
