{template 'common/header'}

<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('type_manager')}">所有类型</a></li>
    <li><a href="{php echo $this->createWebUrl('type_manager').'&action=add'}">添加类型</a></li>
</ul>

<table class="we7-table">
    <thead>
    <tr>
        <th>类型名称</th>
        <th>类型颜色</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {loop $type_list $index $type}
    <tr>
        <td>{$type['name']}</td>
        <td>
            <div style="width: 50px;height: 50px;background: {$type['color']}"></div>
        </td>
        <td>
            <div class="btn-group">
                <a class="btn btn-success" href="{php echo $this->createWebUrl('type_manager').'&action=update&id='.$type['id']}">修改</a>
                <button class="btn btn-danger delete_guild_{$index}">删除</button>
                <script>
                    $(".delete_guild_{$index}").click(() => {
                        if (!confirm('确定删除吗?')) return;
                        window.location.href = "{php echo $this->createWebUrl('type_manager').'&action=delete&id='.$type['id']}"
                    })
                </script>
            </div>
        </td>
    </tr>
    {/loop}
    </tbody>
</table>

{template 'common/footer'}
