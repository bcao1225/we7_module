</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                预约管理&nbsp;>&nbsp;添加/编辑预约
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">预约号</label>
                    <div class="col-sm-9">
                        <input type="text" name="subtime" value="{$item['subtime']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">约见时间</label>
                    <div class="col-sm-9">
                        <input type="text" name="apptime" value="{$item['apptime']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="user_name" value="{$item['user_name']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客户电话</label>
                    <div class="col-sm-9">
                        <input type="text" name="mobile" value="{$item['mobile']}" id="web_name" class="form-control" readonly/>
                    </div>
                </div>

                <div class="form-group" style="width: 90%;margin-left: 15px;">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">咨询内容</label>
                    <div class="col-sm-10">
                        <textarea name="lawcontent" class="form-control" cols="30" disabled rows="7">{$item['lawcontent']}</textarea>
                    </div>
                </div>

                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                    <div class="col-sm-9">
                            <select name="status" class="col-md-4">
                            <option value="0" {if $item['status']==0}selected{/if}>进行中</option>
                            <option value="1" {if $item['status']==1}selected{/if}>已完成</option>
                            <option value="2" {if $item['status']==2}selected{/if}>已取消</option>
                            </select>
                    </div>
                </div>

            </div>
        </div>
        
       
        <div class="form-group">
            <input class="btn col-lg-3 col-lg-push-1" style="color: white;background-color: #444;margin-left: 500px;" type="submit" name="submit" value="确认编辑" />
            <!--<a href="{php echo $this->createWebUrl('appiontment')}" class="btn col-lg-3 col-lg-push-1" style="color: white;background-color: #444;margin-left: 500px;">返回-->
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
            </a>
        </div>
    </form>
</div>
