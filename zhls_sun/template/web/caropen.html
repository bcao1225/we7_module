<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#astime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#antime',
            type: 'datetime'
        });
    });

    layui.use('form', function () {
        var form = layui.form;
        form.render();
        form.on('radio(type)', function (data) {
            if (this.value == 1) {
                $('#cash').hide()
                $('#discount').show()
            } else {
                $('#discount').hide()
                $('#cash').show()
            }
        })
        form.on('submit(form)', function (data) {
            $.ajax({
                type: 'POST',
                url: "{php echo $this->createWebUrl('caropen')}",
                data: data.field,
                dataType: 'JSON',
                success: function (res) {
                    if (res) {
                        layer.msg('保存成功');
                        location.href = "{php echo $this->createWebUrl('counp')}"
                    } else {
                        layer.msg('保存失败');
                    }
                }
            })
            return false;
        });
    });
</script>

<script type="text/javascript">
    $(function () {

    function reload() {
        //提交优惠券数据表单之后对页面进行刷新,放置重复提交

</script>
